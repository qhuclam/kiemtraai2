<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nh·∫≠n di·ªán qu·∫£</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    video, img { max-width: 100%; margin-top: 10px; }
    canvas { display: none; }
    #result { margin-top: 15px; font-size: 18px; font-weight: bold; }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>

  <h2>Nh·∫≠n di·ªán qu·∫£ (T∆∞∆°i / H·ªèng)</h2>

  <!-- T√πy ch·ªçn upload ·∫£nh -->
  <input type="file" accept="image/*" id="upload" onchange="handleFileUpload(this)" />
  <br>

  <!-- Video t·ª´ camera (n·∫øu ƒë∆∞·ª£c h·ªó tr·ª£) -->
  <video id="camera" autoplay playsinline style="display:none;"></video>
  <br>
  <button onclick="startCamera()">üì∑ D√πng camera</button>
  <button onclick="captureFromCamera()">üì∏ Ch·ª•p ·∫£nh</button>
  <br>

  <!-- ·∫¢nh preview -->
  <img id="preview" style="display:none;" />
  <canvas id="canvas"></canvas>

  <div id="result">K·∫øt qu·∫£ s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y...</div>

  <script>
    const API_URL = "https://a813-34-19-110-159.ngrok-free.app/predict"; // ‚Üê THAY NGROK URL

    // M·ªü camera
    function startCamera() {
      const video = document.getElementById('camera');
      navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "environment" } } })
        .then(stream => {
          video.srcObject = stream;
          video.style.display = 'block';
        })
        .catch(() => {
          // N·∫øu kh√¥ng c√≥ camera sau, d√πng camera m·∫∑c ƒë·ªãnh
          navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
              video.srcObject = stream;
              video.style.display = 'block';
            })
            .catch(err2 => alert("Kh√¥ng th·ªÉ m·ªü camera: " + err2));
        });
    }

    // Ch·ª•p ·∫£nh t·ª´ camera
    function captureFromCamera() {
      const video = document.getElementById('camera');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      showPreviewAndSend(canvas);
    }

    // X·ª≠ l√Ω upload t·ª´ th∆∞ vi·ªán
    function handleFileUpload(input) {
      const file = input.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
          const canvas = document.getElementById('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = canvas.canvasWidth;
          canvas.height = canvas.canvasHeight;
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          showPreviewAndSend(canvas);
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    // Preview v√† g·ª≠i ·∫£nh
    function showPreviewAndSend(canvas) {
      const preview = document.getElementById('preview');
      preview.src = canvas.toDataURL('image/jpeg');
      preview.style.display = 'block';

      const result = document.getElementById('result');
      result.textContent = "ƒêang ph√¢n t√≠ch...";

      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append('image', blob, 'resized.jpg');

        fetch(API_URL, {
          method: 'POST',
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          result.textContent = `K·∫øt qu·∫£: ${data.label} (${data.confidence}%)`;
          result.style.color = data.label === "Qu·∫£ t∆∞∆°i" ? "green" : "red";
        })
        .catch(err => {
          console.error(err);
          result.textContent = "L·ªói g·ª≠i ·∫£nh.";
        });
      }, 'image/jpeg');
    }
  </script>

</body>
</html>
